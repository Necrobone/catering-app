<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ user.firstName }} {{ user.lastName }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background">
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="12">
                <ion-card routerLink="employee/services">
                    <ion-card-header>
                        <ion-card-title>Services</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="today" size="large"></ion-icon>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
