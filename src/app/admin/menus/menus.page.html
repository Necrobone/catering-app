<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/admin"></ion-back-button>
        </ion-buttons>
        <ion-title>Menus</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/admin/menus/add">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let menu of menus" [routerLink]="'/admin/menus/edit/' + menu.id" detail>
            <ion-label>
                <h2>{{ menu.name }}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
