<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="adminMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Dishes</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/admin/dishes/add">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let dish of dishes" [href]="'/admin/dishes/edit/' + dish.id" detail>
            <ion-avatar slot="start">
                <ion-img [src]="dish.image"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>{{ dish.name }}</h2>
                <p>{{ dish.description }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
