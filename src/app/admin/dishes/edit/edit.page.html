<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/admin/dishes"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Dish</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onEdit()" [disabled]="!form?.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form *ngIf="formLoaded" [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="name" maxlength="255"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea formControlName="description" maxlength="65535"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Suppliers</ion-label>
                        <ion-select multiple="true" placeholder="Select one or more" formControlName="suppliers">
                            <ion-select-option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label>Events</ion-label>
                        <ion-select multiple="true" placeholder="Select one or more" formControlName="events">
                            <ion-select-option *ngFor="let event of events" [value]="event.id">{{ event.name }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event)" [selectedImage]="dish.image"></app-image-picker>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button (click)="onDestroy()">
                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                        Delete Dish
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
