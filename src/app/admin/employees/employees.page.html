<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="adminMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Employees</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/admin/employees/add">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let employee of employees" [href]="'/admin/employees/edit/' + employee.id" detail>
            <ion-label>
                <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
                <h3>{{ employee.role.name }}</h3>
                <p>{{ employee.email }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
