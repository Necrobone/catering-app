<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/admin"></ion-back-button>
        </ion-buttons>
        <ion-title>Headquarters</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/admin/headquarters/add">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let headquarter of headquarters" [routerLink]="'/admin/headquarters/edit/' + headquarter.id" detail>
            <ion-label>
                <h2>{{ headquarter.name }}</h2>
                <h3>{{ headquarter.city }}</h3>
                <p>{{ headquarter.address }}</p>
                <p>{{ headquarter.province.name }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
